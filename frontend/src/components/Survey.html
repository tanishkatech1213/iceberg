<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Directory</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #f0f8ff);
      padding: 2rem;
      color: #444;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #d6336c;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(255, 182, 193, 0.4);
    }

    .celebrate {
      text-align: center;
      font-size: 1.2rem;
      color: #ff1493;
      margin-bottom: 2rem;
      animation: pulseText 3s infinite;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff0f5;
      box-shadow: 0 0 12px rgba(255, 182, 193, 0.4);
      border-radius: 12px;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ffd6e8;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: #ffe4e1;
      color: #d6336c;
      font-weight: 600;
    }

    tr:hover {
      background-color: #ffeef5;
      transition: background-color 0.3s ease;
    }

    td {
      color: #555;
    }

    .emoji {
      font-size: 1.2rem;
      margin-right: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>🎀 Student Directory 🎀</h1>
  <div class="celebrate">✨ Welcome! Here's who’s joined the buddy system ✨</div>

  <table id="studentTable">
    <thead>
      <tr>
        <th><span class="emoji">🧑</span>Name</th>
        <th><span class="emoji">🎓</span>Year</th>
        <th><span class="emoji">📚</span>Major</th>
        <th><span class="emoji">💡</span>Skills</th>
        <th><span class="emoji">🎨</span>Interests</th>
        <th><span class="emoji">🎭</span>Personality</th>
        <th><span class="emoji">🎪</span>Fun Fact</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('http://localhost:5000/api/students')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#studentTable tbody');
        data.forEach(student => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${student.name || ''}</td>
            <td>${student.year || ''}</td>
            <td>${student.major || ''}</td>
            <td>${student.skills || ''}</td>
            <td>${student.interests || ''}</td>
            <td>${student.personality || ''}</td>
            <td>${student.funFact || ''}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error('Failed to fetch students:', err);
        document.querySelector('.celebrate').textContent = '⚠️ Unable to load student data.';
      });
  </script>
</body>
</html>
